<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/maintenance.css') }}" rel="stylesheet">
</head>

<body>
    <div class="maintenance-card">
        <div class="icon-box">
            <i class="fas fa-tools"></i>
        </div>
        <h1>We'll be back soon!</h1>
        <p>
            {{ maintenance_message | safe }}
        </p>
        <button onclick="window.location.href='/'" class="btn btn-retry">
            <i class="fas fa-sync-alt me-2"></i> Check Again
        </button>
        <div class="footer">
            &copy; {{ now.year if now else 2026 }} Smart Link Intelligence
        </div>
    </div>
</body>

</html>
