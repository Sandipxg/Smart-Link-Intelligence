{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center py-4">
        <h4 class="mb-0">
          <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
        </h4>
        <p class="mb-0 opacity-75">Sign in to your account</p>
      </div>
      <div class="card-body p-4">
        <form method="POST" id="loginForm" novalidate>
          <!-- Username/Email Field -->
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="bi bi-person me-1"></i>Username or Email <span class="text-danger">*</span>
            </label>
            <input type="text" name="username" class="form-control form-control-lg" id="username" required autofocus
              placeholder="Enter username or email">
            <div class="invalid-feedback">
              Please enter your username or email.
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="bi bi-lock me-1"></i>Password <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <input type="password" name="password" class="form-control form-control-lg" id="password" required
                placeholder="Enter your password">
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="bi bi-eye" id="toggleIcon"></i>
              </button>
            </div>
            <div class="invalid-feedback">
              Please enter your password.
            </div>
            <div class="valid-feedback">
              Password entered!
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="text-decoration-none small">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <div class="d-grid mb-3">
            <button class="btn btn-primary btn-lg" type="submit" id="submitBtn">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
          </div>

          <!-- Signup Link -->
          <div class="text-center">
            <p class="mb-0 text-muted">Don't have an account?
              <a href="{{ url_for('auth.signup') }}" class="text-decoration-none fw-semibold">Create Account</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="text-center mt-4">
      <small class="text-muted">
        <i class="bi bi-shield-check me-1"></i>
        Your data is secure and encrypted
      </small>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
